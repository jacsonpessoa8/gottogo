<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
          <div class="nav navbar-nav">
              <a class="nav-item nav-link active" href="#">Dashboard <span class="sr-only"></span></a>
              <a class="nav-item nav-link" href="#">Permissões</a>
          </div>
      </nav>

    <div class="container text-center">
        <div class="row pt-5">
        <div class="card m-3 p-2 col-2">
          <div class="card-img-top">
             <h1> <i class="fas fa-users"></i> </h1>
          </div>
          <div class="card-body">
              <h4 class="card-title">Usuários</h4>
              <h2 class="card-text text-center"><strong>20</strong></h2>
          </div>
          <a name="" id="" class="btn btn-primary" href="#" role="button"><i class="fas fa-cogs"></i> Gerenciar</a>
      </div>
      <div class="card m-3 p-2 col-2">
            <div class="card-img-top">
                <h1> <i class="fas fa-magic"></i> </h1>
            </div>          
            <div class="card-body">
              <h4 class="card-title">Soluções</h4>
              <h2 class="card-text text-center"><strong>20</strong></h2>
          </div>
          <a name="" id="" class="btn btn-primary" href="#" role="button"><i class="fas fa-cogs"></i> Gerenciar</a>
      </div>
      <div class="card m-3 p-2 col-2">
            <div class="card-img-top">
                <h1> <i class="fas fa-code"></i> </h1>
            </div>
          <div class="card-body">
              <h4 class="card-title">Linguagens</h4>
              <h2 class="card-text text-center" th:text="${quantLang}"><strong></strong></h2>
          </div>
          <a name="" id="" class="btn btn-primary" href="/ItemLanguages" ><i class="fas fa-cogs"></i> Gerenciar</a>
      </div>
      <div class="card m-3 p-2 col-2">
            <div class="card-img-top">
                <h1> <i class="fas fa-key"></i> </h1>
            </div>
            <div class="card-body">
                <h4 class="card-title">Permissões</h4>
                <small class="card-text">Gerenciar permissões dos usuários do sistema</small>
            </div>
            <a name="" id="" class="btn btn-primary" href="#" role="button"><i class="fas fa-cogs"></i> Gerenciar</a>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
